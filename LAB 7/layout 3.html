<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout using Bootstrap</title>
    <link rel="stylesheet" href="layout 3.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <style>
        .container{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container bg-dark border p-4">
        <div class="row">
            <div class="col">Logo</div>
        </div>
    </div>
    <div class="container bg-dark border p-5">
        <div class="row">
            <div class="col text-center">Header/Banner</div>
        </div>
    </div>
    <div class="container bg-dark border p-6">
        <div class="row">
            <div class="col">Footer</div>
        </div>
    </div>
</body>
</html>
