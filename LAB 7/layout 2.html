<!DOCTYPE html>
<html lang="en">
<head>
    <title>Layout using Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layout 2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo_navigation bg-dark border text-center p-3">
            <div id="logo">Logo</div>
            <div id="navigation">Navigation</div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="column1 bg-dark border text-center p-5">Header/Banner</div>
    </div>
    <br>

    <div class="container">
        <div class="column2 bg-dark border text-center p-4">Intro Text Area</div>
    </div>
    <br>

    <div class="container">
        <div class="row gx-3">
            <div class="col">
                <div class="column3 border bg-dark text-center p-5">Box-1</div>
            </div>
            <div class="col">
                <div class="column3 border bg-dark text-center p-5">Box-2</div>
            </div>
            <div class="col">
                <div class="column3 border bg-dark text-center p-5">Box-3</div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="column4 bg-dark border text-center p-3">Footer</div>
    </div>
    </div>

    </div>
    </div>
</body>
</html>
