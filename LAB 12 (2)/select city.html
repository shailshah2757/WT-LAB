<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select city and display information using Javascript</title>
    <link rel="stylesheet" href="select city.css">
</head>
<body>
    <h2>Select the city from below dropdown option</h2>
    <div class="container" id="container">
        <label for="cities"></label>
        <select id="cities">
            <option disabled hidden selected>Select</option>
            <option value="ahmedabad">Ahmedabad</option>
            <option value="vadodara">Vadodara</option>
            <option value="surat">Surat</option>
            <option value="rajkot">Rajkot</option>
            <option value="junagadh">Junagadh</option>
        </select>
        <h3>Result</h3>
    </div>
    <div id="background_img" class="img"></div>
    <script src="select city.js"></script>
</body>
</html>
